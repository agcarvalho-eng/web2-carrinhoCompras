<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{},~{::title})}">
    <title>Carrinho de Compras</title>
</head>
<body>
    <main class="container">
        <h3>Carrinho de Compras</h3>
        <br>
        <p th:text="${session.venda.itensVenda.size()}"></p>

        <table class="table" border="1">
            <thead style="background-color: #f5f5dc;">
                <tr>
                    <th>Descrição do Item</th>
                    <th>Valor Unitário do Item</th>
                    <th>Quantidade</th>
                    <th>Valor Total do Item</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inicializando a variável para acumular o valor total -->
                <tr th:each="item : ${session.venda.itensVenda}">
                    <td th:text="${item.quantidade}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
